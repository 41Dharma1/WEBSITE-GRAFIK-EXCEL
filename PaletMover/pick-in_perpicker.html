<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - Pick-In PerPicker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Tambahan CSS agar tampilan lebih bersih */
        .chart-wrapper {
            position: relative;
            height: 70vh; /* Memberi ruang lebih besar untuk label */
            width: 100%;
            margin-top: 20px;
        }
        .stat-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="dashboard-header">
            <div class="header-top">
                <h1>ðŸ“Š Palet Mover Perpicker</h1>
                <div id="loading" class="badge-live">MENUNGGU DATA.....</div>
            </div>
            
            <nav class="navigation-menu category-nav">
                <a href="../index.html" class="btn btn-main active">PALLET MOVER</a>
                <a href="../ReachTruck/Banyak Put-Away & Retrieve Per-Bin.html" class="btn btn-main ">REACH TRUCK</a>
                <a href="../Karton_Packaging/Banyak Packaging PerSupplier.html" class="btn btn-main ">KARTON</a>
                <a href="../Unloading/Produktivitas Tim.html" class="btn btn-main">UNLOADING</a>
            </nav>

            <nav class="navigation-menu sub-nav">
                <a href="../index.html" class="btn "> PER JAM PM </a>
                <a href="Pick-in_perlorong.html" class="btn">PER LORONG PM</a>
                <a href="pick-in_pertransit_(sisi_timur).html" class="btn">TIMUR PM</a>
                <a href="pick-in_pertransit_(sisi_barat).html" class="btn">BARAT PM </a>
                <a href="pick-in_transit_jalan.html" class="btn">TRANSIT JALAN PM </a>
                <a href="pick-in_perpicker.html" class="btn active">PER PICKER PM </a>
            </nav>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Total Quantity</span>
                <h2 id="total-qty" class="stat-value">0</h2>
            </div>
            <div class="stat-card">
                <span class="stat-label">Jumlah Picker</span>
                <h2 id="total-loc" class="stat-value">0</h2>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas id="mainBarChart"></canvas>
            </div>
        </div>
    </div>

<script>
    // Registrasi plugin datalabels
    Chart.register(ChartDataLabels);

    const CONFIG = {
        csvUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjmjtHeut2HUwGNNG3yQ9V4q9o4Vjv77SJOGWEoZTY_zeo4kTJyVzhVhMIi--R2ZfllhxatcKYDpTQ/pub?gid=1877132307&single=true&output=csv",
        chartType: 'pie',
        // Warna-warna cerah agar mudah dibedakan
        colors: [
            '#0D47A1', '#E65100', '#1B5E20', '#0288D1', 
            '#8E24AA', '#43A047', '#263238', '#BF360C',
            '#004D40', '#AD1457'
        ]
    };

    async function updateDashboard() {
        const loadingEl = document.getElementById('loading');
        try {
            const response = await fetch(CONFIG.csvUrl);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").slice(1); 
            
            let dataMap = {};
            let totalQtySum = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 2) {
                    const label = cols[6]?.replace(/"/g, "").trim(); 
                    const qty = parseFloat(cols[7]?.replace(/"/g, "")) || 0; 

                    if (label) {
                        dataMap[label] = (dataMap[label] || 0) + qty;
                        totalQtySum += qty;
                    }
                }
            });

            document.getElementById('total-qty').innerText = totalQtySum.toLocaleString('id-ID');
            document.getElementById('total-loc').innerText = Object.keys(dataMap).length;
            if (loadingEl) loadingEl.style.display = 'none';

            renderChart(Object.keys(dataMap), Object.values(dataMap));
        } catch (error) {
            console.error("Fetch Error:", error);
            if (loadingEl) loadingEl.innerText = "Gagal Memuat Data!";
        }
    }

    function renderChart(labels, values) {
        const ctx = document.getElementById('mainBarChart').getContext('2d');
        const existingChart = Chart.getChart("mainBarChart");
        if (existingChart) existingChart.destroy();

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: CONFIG.colors,
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: 40 // Memberi ruang agar label tidak terpotong
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'right',
                        labels: { padding: 20, font: { size: 12, family: 'Arial' } }
                    },
                    datalabels: {
                        color: '#444',
                        backgroundColor: 'white',
                        borderRadius: 4,
                        borderWidth: 1,
                        borderColor: '#ccc',
                        font: {
                            weight: 'bold',
                            size: 10
                        },
                        padding: 6,
                        anchor: 'end', // Menaruh label di ujung potongan
                        align: 'end',  // Mengarahkan ke luar lingkaran
                        offset: 10,    // Jarak dari lingkaran
                        formatter: (value, ctx) => {
                            let sum = 0;
                            let dataArr = ctx.chart.data.datasets[0].data;
                            dataArr.map(data => { sum += data; });
                            let percentage = (value * 100 / sum).toFixed(1) + "%";
                            // Menampilkan Nama + Persentase (seperti di foto)
                            return ctx.chart.data.labels[ctx.dataIndex] + "\n" + percentage;
                        },
                        textAlign: 'center'
                    }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
</body>
</html>
