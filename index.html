<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring Database</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4318ff;
            --bg: #f4f7fe;
            --card: #ffffff;
            --text: #2b3674;
            --sub: #a3aed0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card);
            width: 90%;
            max-width: 900px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.04);
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            margin: 0;
            color: var(--text);
        }

        .header p {
            color: var(--sub);
            margin-top: 8px;
            font-size: 14px;
        }

        .chart-container {
            position: relative;
            height: 450px;
            width: 100%;
        }

        #loading {
            text-align: center;
            color: var(--primary);
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Grafik Quantity per Lokasi</h1>
            <p>Data Otomatis dari Google Sheets: Database</p>
        </div>

        <div id="loading">Menghubungkan ke Database...</div>
        <div class="chart-container">
            <canvas id="canvasChart"></canvas>
        </div>
    </div>

    <script>
        // Menggunakan link ekspor CSV dari spreadsheet Anda
        const csvUrl = 'https://docs.google.com/spreadsheets/d/1i_9Weeg_TxntAmTJ8nlAHAns8n8OslAG-ePWxCZvdiY/export?format=csv&gid=0';

        async function fetchData() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                
                // Parsing CSV sederhana
                const rows = data.split('\n').slice(1); // Lewati header
                const locations = {};

                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length > 5) {
                        const lokasi = columns[5].trim(); // Kolom LOKASI TRANSIT
                        const quantity = parseFloat(columns[4]) || 0; // Kolom QUANTITY

                        if (lokasi) {
                            locations[lokasi] = (locations[lokasi] || 0) + quantity;
                        }
                    }
                });

                const labels = Object.keys(locations);
                const values = Object.values(locations);

                document.getElementById('loading').style.display = 'none';
                renderChart(labels, values);
            } catch (error) {
                console.error('Gagal memuat data:', error);
                document.getElementById('loading').innerText = 'Gagal memuat data. Pastikan akses "Anyone with link" aktif.';
            }
        }

        function renderChart(labels, values) {
            const ctx = document.getElementById('canvasChart').getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, '#4318ff');
            gradient.addColorStop(1, 'rgba(67, 24, 255, 0.1)');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Quantity',
                        data: values,
                        backgroundColor: gradient,
                        borderRadius: 10,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: { color: '#f0f0f0' },
                            ticks: { color: '#a3aed0' }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#a3aed0' }
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
