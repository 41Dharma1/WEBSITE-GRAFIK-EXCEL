<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - Packaging Per Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        .chart-card {
            background: linear-gradient(to bottom, #ffffff, #d1d1d1); /* Efek gradasi background seperti di foto */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .chart-wrapper {
            position: relative;
            height: 450px;
            width: 100%;
            margin-top: 10px;
        }
        .chart-title {
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="dashboard-header">
            <div class="header-top">
                <h1>ðŸ“Š Packaging Per Status</h1>
                <div id="loading" class="badge-live">MENUNGGU DATA...</div>
            </div>
            
            <nav class="navigation-menu category-nav">
                <a href="../index.html" class="btn btn-main">PALLET MOVER</a>
                <a href="../ReachTruck/Banyak Put-Away & Retrieve Per-Bin.html" class="btn btn-main">REACH TRUCK</a>
                <a href="./Karton_Packaging/Banyak Packaging PerSupplier.html" class="btn btn-main active">KARTON</a>
                <a href="../Unloading/Produktivitas Tim.html" class="btn btn-main">UNLOADING</a>
            </nav>

            <nav class="navigation-menu sub-nav">
                <a href="./Banyak Packaging PerSupplier.html" class="btn">PER PERSUPPLIER KP</a>
                <a href="./Banyak Packaging Per bulan.html" class="btn">PER BULAN KP</a>
                <a href="./Banyak Packaging Per Status.html" class="btn active">PER STATUS KP</a>
                <a href="./Banyak Packaging Per Jenis.html" class="btn">PER JENIS RT</a>
            </nav>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Total Quantity</span>
                <h2 id="total-qty" class="stat-value">0</h2>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Kategori</span>
                <h2 id="total-loc" class="stat-value">0</h2>
            </div>
        </div>

        <div class="chart-card">
            <h2 class="chart-title">BANYAK PACKAGING PER STATUS</h2>
            <div class="chart-wrapper">
                <canvas id="mainPieChart"></canvas>
            </div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);

    const CONFIG = {
        csvUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjmjtHeut2HUwGNNG3yQ9V4q9o4Vjv77SJOGWEoZTY_zeo4kTJyVzhVhMIi--R2ZfllhxatcKYDpTQ/pub?gid=1837149701&single=true&output=csv",
        // Skema warna identik dengan gambar
        statusColors: {
            'Terdaftar': '#1a5e7d',
            'Diterima Receiving': '#e67e31',
            'Diterima Bedeng': '#1b6d25',
            'Keluar Bedeng / Diambil Supplier': '#21ade3'
        }
    };

    async function updateDashboard() {
        const loadingEl = document.getElementById('loading');
        try {
            const response = await fetch(CONFIG.csvUrl);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").slice(1); 
            
            let dataMap = {};
            let totalQtySum = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 2) {
                    const label = cols[1]?.replace(/"/g, "").trim(); 
                    const qty = parseFloat(cols[6]?.replace(/"/g, "")) || 0; 

                    if (label) {
                        dataMap[label] = (dataMap[label] || 0) + qty;
                        totalQtySum += qty;
                    }
                }
            });

            document.getElementById('total-qty').innerText = totalQtySum.toLocaleString('id-ID');
            document.getElementById('total-loc').innerText = Object.keys(dataMap).length;
            if (loadingEl) loadingEl.style.display = 'none';

            renderChart(dataMap);
        } catch (error) {
            console.error("Error:", error);
            if (loadingEl) loadingEl.innerText = "Gagal Memuat Data!";
        }
    }

    function renderChart(dataMap) {
        const ctx = document.getElementById('mainPieChart').getContext('2d');
        const labels = Object.keys(dataMap);
        const values = Object.values(dataMap);
        const backgroundColors = labels.map(label => CONFIG.statusColors[label] || '#cccccc');

        const existingChart = Chart.getChart("mainPieChart");
        if (existingChart) existingChart.destroy();

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: backgroundColors,
                    borderWidth: 1,
                    borderColor: '#ffffff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: { right: 50 }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            usePointStyle: true,
                            pointStyle: 'rect',
                            padding: 25,
                            font: { size: 16, weight: '500' },
                            color: '#333',
                            // Simulasi background legend abu-abu seperti di foto
                            boxWidth: 15
                        }
                    },
                    datalabels: {
                        color: '#ffffff',
                        font: { weight: 'bold', size: 18 },
                        backgroundColor: 'rgba(60, 60, 60, 0.9)', // Box hitam pekat
                        borderRadius: 2,
                        padding: { top: 8, bottom: 8, left: 10, right: 10 },
                        // Efek bayangan teks datalabel
                        display: (context) => context.dataset.data[context.dataIndex] > 0,
                        formatter: (value, context) => {
                            const sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                            return ((value / sum) * 100).toFixed(0) + "%";
                        }
                    }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
</body>
</html>
