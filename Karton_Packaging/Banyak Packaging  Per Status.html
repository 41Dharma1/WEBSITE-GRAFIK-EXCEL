<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - Packaging Per Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Menyesuaikan tampilan background dan kartu seperti di Reference 2 */
        .chart-card {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef); 
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 1px solid #ddd;
        }
        .chart-wrapper {
            position: relative;
            height: 500px;
            width: 100%;
        }
        .chart-title {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 800;
            font-size: 32px;
            color: #444;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="dashboard-header">
            <div class="header-top">
                <h1>ðŸ“Š Dashboard Karton</h1>
                <div id="loading" class="badge-live">MEMPROSES DATA...</div>
            </div>
            
            <nav class="navigation-menu category-nav">
                <a href="../index.html" class="btn btn-main">PALLET MOVER</a>
                <a href="../ReachTruck/Banyak Put-Away & Retrieve Per-Bin.html" class="btn btn-main">REACH TRUCK</a>
                <a href="./Karton_Packaging/Banyak Packaging PerSupplier.html" class="btn btn-main active">KARTON</a>
                <a href="../Unloading/Produktivitas Tim.html" class="btn btn-main">UNLOADING</a>
            </nav>

            <nav class="navigation-menu sub-nav">
                <a href="./Banyak Packaging PerSupplier.html" class="btn">PER PERSUPPLIER KP</a>
                <a href="./Banyak Packaging Per bulan.html" class="btn">PER BULAN KP</a>
                <a href="./Banyak Packaging Per Status.html" class="btn active">PER STATUS KP</a>
                <a href="./Banyak Packaging Per Jenis.html" class="btn">PER JENIS RT</a>
            </nav>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Total Volume</span>
                <h2 id="total-qty" class="stat-value">0</h2>
            </div>
            <div class="stat-card">
                <span class="stat-label">Jumlah Status</span>
                <h2 id="total-loc" class="stat-value">0</h2>
            </div>
        </div>

        <div class="chart-card">
            <h2 class="chart-title">BANYAK PACKAGING PER STATUS</h2>
            <div class="chart-wrapper">
                <canvas id="mainPieChart"></canvas>
            </div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);

    const CONFIG = {
        csvUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjmjtHeut2HUwGNNG3yQ9V4q9o4Vjv77SJOGWEoZTY_zeo4kTJyVzhVhMIi--R2ZfllhxatcKYDpTQ/pub?gid=1837149701&single=true&output=csv",
        // Warna spesifik berdasarkan Reference 2
        statusColors: {
            'Terdaftar': '#1a5e7d',
            'Diterima Receiving': '#e67e31',
            'Diterima Bedeng': '#1b6d25',
            'Keluar Bedeng / Diambil Supplier': '#21ade3'
        }
    };

    async function updateDashboard() {
        const loadingEl = document.getElementById('loading');
        try {
            const response = await fetch(CONFIG.csvUrl);
            const csvText = await response.text();
            // Parsing CSV sederhana
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").slice(1); 
            
            let dataMap = {};
            let totalQtySum = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 7) {
                    const label = cols[1]?.replace(/"/g, "").trim(); // Status ada di Kolom B
                    const qty = parseFloat(cols[6]?.replace(/"/g, "")) || 0; // Quantity ada di Kolom G

                    if (label) {
                        dataMap[label] = (dataMap[label] || 0) + qty;
                        totalQtySum += qty;
                    }
                }
            });

            document.getElementById('total-qty').innerText = totalQtySum.toLocaleString('id-ID');
            document.getElementById('total-loc').innerText = Object.keys(dataMap).length;
            if (loadingEl) loadingEl.style.display = 'none';

            renderChart(dataMap);
        } catch (error) {
            console.error("Error Fetching Data:", error);
            if (loadingEl) loadingEl.innerText = "GAGAL MEMUAT DATA";
        }
    }

    function renderChart(dataMap) {
        const ctx = document.getElementById('mainPieChart').getContext('2d');
        const labels = Object.keys(dataMap);
        const values = Object.values(dataMap);
        const backgroundColors = labels.map(label => CONFIG.statusColors[label] || '#999999');

        const existingChart = Chart.getChart("mainPieChart");
        if (existingChart) existingChart.destroy();

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: backgroundColors,
                    borderWidth: 2,
                    borderColor: '#ffffff',
                    hoverOffset: 20
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            usePointStyle: true,
                            pointStyle: 'rectRounded',
                            padding: 30,
                            font: { size: 16, weight: '600' },
                            color: '#333'
                        }
                    },
                    datalabels: {
                        color: '#ffffff',
                        font: { weight: 'bold', size: 20 },
                        backgroundColor: 'rgba(40, 40, 40, 0.85)', // Box gelap transparan
                        borderRadius: 4,
                        padding: 10,
                        anchor: 'center',
                        align: 'center',
                        formatter: (value, context) => {
                            const sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                            const percentage = ((value / sum) * 100).toFixed(0);
                            return percentage > 0 ? percentage + "%" : null;
                        },
                        // Menambahkan efek drop shadow pada label
                        boxShadow: '0 2px 4px rgba(0,0,0,0.5)'
                    },
                    tooltip: {
                        callbacks: {
                            label: (item) => ` ${item.label}: ${item.raw.toLocaleString('id-ID')} unit`
                        }
                    }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
</body>
</html>
