<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - Packaging Per Jenis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        .chart-wrapper {
            position: relative;
            height: 450px; /* Ukuran disesuaikan agar label tidak terpotong */
            width: 100%;
            margin-top: 20px;
        }
        .chart-card h2 {
            text-align: center;
            font-family: sans-serif;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="dashboard-header">
            <div class="header-top">
                <h1>ðŸ“Š Packagin Per Jenis</h1>
                <div id="loading" class="badge-live">SINKRONISASI...</div>
            </div>
            
            <nav class="navigation-menu category-nav">
                <a href="../index.html" class="btn btn-main ">PALLET MOVER</a>
                <a href="../ReachTruck/Banyak Put-Away & Retrieve Per-Bin.html" class="btn btn-main ">REACH TRUCK</a>
                <a href="../Karton_Packaging/Banyak Packaging PerSupplier.html" class="btn btn-main active">KARTON</a>
                <a href="../Unloading/Produktivitas Tim.html" class="btn btn-main">UNLOADING</a>
            </nav>

            <nav class="navigation-menu sub-nav">
                <a href="./Banyak Packaging PerSupplier.html" class="btn">PER PERSUPPLIER KP</a>
                <a href="./Banyak Packaging  Per bulan.html" class="btn">PER BULAN KP</a>
                <a href="./Banyak Packaging  Per Status.html" class="btn">PER SSTATUS KP</a>
                <a href="./Banyak Packaging Per Jenis.html" class="btn active">PER JENIS RT</a>
            </nav>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Total Quantity</span>
                <h2 id="total-qty" class="stat-value">0</h2>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Data</span>
                <h2 id="total-loc" class="stat-value">0</h2>
            </div>
        </div>

        <div class="chart-card">
            <h2>BANYAK PACKAGING PER JENIS</h2>
            <div class="chart-wrapper">
                <canvas id="mainBarChart"></canvas>
            </div>
        </div>
    </div>

<script>
    // Daftarkan plugin datalabels
    Chart.register(ChartDataLabels);

    const CONFIG = {
        csvUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjmjtHeut2HUwGNNG3yQ9V4q9o4Vjv77SJOGWEoZTY_zeo4kTJyVzhVhMIi--R2ZfllhxatcKYDpTQ/pub?gid=1837149701&single=true&output=csv",
        // Warna cerah sesuai gambar referensi
        chartColors: [
            '#1a5e7d', // Biru Tua
            '#e67e31', // Oranye
            '#1b6d25', // Hijau Tua
            '#21ade3', // Biru Muda
            '#9c27b0', // Ungu
            '#f44336'  // Merah
        ]
    };

    async function updateDashboard() {
        const loadingEl = document.getElementById('loading');
        try {
            const response = await fetch(CONFIG.csvUrl);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").slice(1); 
            
            let dataMap = {};
            let totalQtySum = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 2) {
                    const label = cols[6]?.replace(/"/g, "").trim() || "(blank)"; 
                    const qty = parseFloat(cols[1]?.replace(/"/g, "")) || 0; 

                    dataMap[label] = (dataMap[label] || 0) + qty;
                    totalQtySum += qty;
                }
            });

            document.getElementById('total-qty').innerText = totalQtySum.toLocaleString('id-ID');
            document.getElementById('total-loc').innerText = Object.keys(dataMap).length;
            if (loadingEl) loadingEl.style.display = 'none';

            renderChart(Object.keys(dataMap), Object.values(dataMap));
        } catch (error) {
            console.error("Fetch Error:", error);
            if (loadingEl) loadingEl.innerText = "Gagal Memuat Data!";
        }
    }

    function renderChart(labels, values) {
        const ctx = document.getElementById('mainBarChart').getContext('2d');
        const existingChart = Chart.getChart("mainBarChart");
        if (existingChart) existingChart.destroy();

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: CONFIG.chartColors,
                    borderWidth: 2,
                    borderColor: '#ffffff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: 30
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'right', // Legenda di sisi kanan seperti foto
                        labels: {
                            usePointStyle: true,
                            pointStyle: 'rect',
                            padding: 20,
                            font: { size: 14 }
                        }
                    },
                    datalabels: {
                        color: '#ffffff',
                        backgroundColor: 'rgba(0, 0, 0, 0.7)', // Kotak hitam transparan
                        borderRadius: 4,
                        font: {
                            weight: 'bold',
                            size: 14
                        },
                        padding: 6,
                        formatter: (value, context) => {
                            const sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                            const percentage = ((value / sum) * 100).toFixed(0) + "%";
                            return percentage;
                        },
                        // Efek bayangan kotak (shadow)
                        shadowBlur: 10,
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
</body>
</html>
