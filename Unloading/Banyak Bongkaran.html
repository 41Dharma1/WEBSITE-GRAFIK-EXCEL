<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - BANYAK BONGKARAN</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        .chart-wrapper {
            position: relative;
            height: 450px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="dashboard-header">
            <div class="header-top">
                <h1>ðŸ“Š BANYAK BONGKARAN</h1>
                <div id="loading" class="badge-live">SINKRONISASI...</div>
            </div>
            
            <nav class="navigation-menu category-nav">
                <a href="../index.html" class="btn btn-main">PALLET MOVER</a>
                <a href="../ReachTruck/Banyak Put-Away & Retrieve Per-Bin.html" class="btn btn-main">REACH TRUCK</a>
                <a href="../Karton_Packaging/Banyak Packaging PerSupplier.html" class="btn btn-main">KARTON</a>
                <a href="./Unloading/Produktivitas Tim.html" class="btn btn-main active">UNLOADING</a>
            </nav>

            <nav class="navigation-menu sub-nav">
                <a href="./Produktivitas Tim.html" class="btn">PER PRODUKTIVITAS TIM UL</a>
                <a href="./Bongkaran Per Lokasi.html" class="btn">BONGKARAN PER LOKASI UL</a>
                <a href="./Bongkaran Per Checker .html" class="btn">BONGKARAN PER CHECKER UL</a>
                <a href="./Banyak Bongkaran.html" class="btn active">BANYAK BONGKARAN UL</a>
                <a href="./Banyak Bongkaran Per Group Source.html" class="btn">BONGKARAN PER GRUP SOURCE UL</a>
                <a href="./Penyebab Bongkaran Terlambat Atau Melebihi Estimasi.html" class="btn">PENYEBAB BONGKARAN TERLAMBAT UL</a>
            </nav>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Total Quantity</span>
                <h2 id="total-qty" class="stat-value">0</h2>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Hari</span>
                <h2 id="total-loc" class="stat-value">0</h2>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas id="mainLineChart"></canvas>
            </div>
        </div>
    </div>

<script>
    // Aktifkan plugin datalabels
    Chart.register(ChartDataLabels);

    const CONFIG = {
        csvUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjmjtHeut2HUwGNNG3yQ9V4q9o4Vjv77SJOGWEoZTY_zeo4kTJyVzhVhMIi--R2ZfllhxatcKYDpTQ/pub?gid=549934827&single=true&output=csv",
        lineColor: '#5b9bd5', // Warna biru sesuai gambar
        chartLabel: 'Total'
    };

    async function updateDashboard() {
        const loadingEl = document.getElementById('loading');
        try {
            const response = await fetch(CONFIG.csvUrl);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").slice(1); 
            
            let dataMap = {};
            let totalQtySum = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 1) {
                    // Berdasarkan pola gambar: Kolom A (Index 0) adalah Tanggal/Hari, Kolom B (Index 1) adalah Qty
                    const label = cols[0]?.replace(/"/g, "").trim(); 
                    const qty = parseFloat(cols[1]?.replace(/"/g, "")) || 0; 

                    if (label) {
                        dataMap[label] = (dataMap[label] || 0) + qty;
                        totalQtySum += qty;
                    }
                }
            });

            document.getElementById('total-qty').innerText = totalQtySum.toLocaleString('id-ID');
            document.getElementById('total-loc').innerText = Object.keys(dataMap).length;
            if (loadingEl) loadingEl.style.display = 'none';

            renderChart(Object.keys(dataMap), Object.values(dataMap));
        } catch (error) {
            console.error("Error:", error);
            if (loadingEl) loadingEl.innerText = "Gagal Memuat Data!";
        }
    }

    function renderChart(labels, values) {
        const ctx = document.getElementById('mainLineChart').getContext('2d');
        const existingChart = Chart.getChart("mainLineChart");
        if (existingChart) existingChart.destroy();

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: CONFIG.chartLabel,
                    data: values,
                    borderColor: CONFIG.lineColor,
                    backgroundColor: CONFIG.lineColor,
                    borderWidth: 2,
                    pointRadius: 5,         // Ukuran titik sesuai gambar
                    pointHoverRadius: 7,
                    fill: false,            // Tidak ada warna di bawah garis
                    tension: 0,             // Garis lurus (bukan melengkung) sesuai gambar
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right',
                        labels: { usePointStyle: true }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        offset: 5,
                        color: '#444',
                        font: { size: 11, weight: 'bold' },
                        formatter: (value) => value
                    }
                },
                scales: {
                    y: { 
                        beginAtZero: true,
                        max: 40, // Menyesuaikan skala 0-40 seperti di gambar
                        ticks: { stepSize: 5 }
                    },
                    x: {
                        grid: { display: false },
                        ticks: {
                            maxRotation: 90,
                            minRotation: 90,
                            font: { size: 10 }
                        }
                    }
                },
                layout: {
                    padding: { top: 20 }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
</body>
</html>
