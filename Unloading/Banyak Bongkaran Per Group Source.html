<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - BANYAK BONGKARAN PER GROUP SOURCE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        .chart-wrapper {
            position: relative;
            height: 450px; /* Ukuran yang ideal untuk Pie Chart */
            width: 100%;
            margin: 20px auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="dashboard-header">
            <div class="header-top">
                <h1>ðŸ“Š BANYAK BONGKARAN PER GROUP SOURCE</h1>
                <div id="loading" class="badge-live">SINKRONISASI...</div>
            </div>
            
            <nav class="navigation-menu category-nav">
                <a href="../index.html" class="btn btn-main">PALLET MOVER</a>
                <a href="../ReachTruck/Banyak Put-Away & Retrieve Per-Bin.html" class="btn btn-main">REACH TRUCK</a>
                <a href="../Karton_Packaging/Banyak Packaging PerSupplier.html" class="btn btn-main">KARTON</a>
                <a href="./Unloading/Produktivitas Tim.html" class="btn btn-main active">UNLOADING</a>
            </nav>

            <nav class="navigation-menu sub-nav">
                <a href="./Produktivitas Tim.html" class="btn">PER PRODUKTIVITAS TIM UL</a>
                <a href="./Bongkaran Per Lokasi.html" class="btn">BONGKARAN PER LOKASI UL</a>
                <a href="./Bongkaran Per Checker .html" class="btn">BONGKARAN PER CHECKER UL</a>
                <a href="./Banyak Bongkaran.html" class="btn">BANYAK BONGKARAN UL</a>
                <a href="./Banyak Bongkaran Per Group Source.html" class="btn active">BONGKARAN PER GRUP SOURCE UL</a>
                <a href="./Penyebab Bongkaran Terlambat Atau Melebihi Estimasi.html" class="btn">PENYEBAB BONGKARAN TERLAMBAT UL</a>
            </nav>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Total Quantity</span>
                <h2 id="total-qty" class="stat-value">0</h2>
            </div>
            <div class="stat-card">
                <span class="stat-label">Kategori</span>
                <h2 id="total-loc" class="stat-value">0</h2>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas id="mainPieChart"></canvas>
            </div>
        </div>
    </div>

<script>
    // Registrasi plugin agar teks muncul di dalam Pie
    Chart.register(ChartDataLabels);

    const CONFIG = {
        csvUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjmjtHeut2HUwGNNG3yQ9V4q9o4Vjv77SJOGWEoZTY_zeo4kTJyVzhVhMIi--R2ZfllhxatcKYDpTQ/pub?gid=549934827&single=true&output=csv",
        // Warna Biru (Import) dan Oranye (Lokal) sesuai gambar referensi
        colors: ['#5b9bd5', '#ed7d31'] 
    };

    async function updateDashboard() {
        const loadingEl = document.getElementById('loading');
        try {
            const response = await fetch(CONFIG.csvUrl);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").slice(1); 
            
            let dataMap = {};
            let totalQtySum = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 12) {
                    const label = cols[11]?.replace(/"/g, "").trim().toUpperCase(); 
                    const qty = parseFloat(cols[12]?.replace(/"/g, "")) || 0; 

                    if (label === "IMPORT" || label === "LOKAL") {
                        dataMap[label] = (dataMap[label] || 0) + qty;
                        totalQtySum += qty;
                    }
                }
            });

            document.getElementById('total-qty').innerText = totalQtySum.toLocaleString('id-ID');
            document.getElementById('total-loc').innerText = Object.keys(dataMap).length;
            if (loadingEl) loadingEl.style.display = 'none';

            // Mengurutkan agar urutan warna konsisten (Import Biru, Lokal Oranye)
            const labels = ["IMPORT", "LOKAL"];
            const values = [dataMap["IMPORT"] || 0, dataMap["LOKAL"] || 0];

            renderChart(labels, values);
        } catch (error) {
            console.error("Error:", error);
            if (loadingEl) loadingEl.innerText = "Gagal Memuat Data!";
        }
    }

    function renderChart(labels, values) {
        const ctx = document.getElementById('mainPieChart').getContext('2d');
        const existingChart = Chart.getChart("mainPieChart");
        if (existingChart) existingChart.destroy();

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: CONFIG.colors,
                    borderWidth: 2,
                    borderColor: '#ffffff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right', // Legend di kanan seperti di foto
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: { size: 14 }
                        }
                    },
                    datalabels: {
                        color: '#ffffff', // Teks persentase warna putih
                        font: {
                            weight: 'bold',
                            size: 18 // Teks besar dan jelas
                        },
                        formatter: (value, ctx) => {
                            let sum = 0;
                            let dataArr = ctx.chart.data.datasets[0].data;
                            dataArr.map(data => { sum += data; });
                            let percentage = (value * 100 / sum).toFixed(0) + "%";
                            return percentage; // Mengembalikan angka persentase (15% atau 85%)
                        },
                        anchor: 'center',
                        align: 'center'
                    }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
</body>
</html>
