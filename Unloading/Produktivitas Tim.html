    <style>
        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="dashboard-header">
            <div class="header-top">
                <h1>ðŸ“Š PRODUKTIVITAS TIM</h1>
                <div id="loading" class="badge-live">SINKRONISASI...</div>
            </div>
            
            <nav class="navigation-menu category-nav">
                <a href="../index.html" class="btn btn-main ">PALLET MOVER</a>
                <a href="../ReachTruck/Banyak Put-Away & Retrieve Per-Bin.html" class="btn btn-main">REACH TRUCK</a>
                <a href="../Karton_Packaging/Banyak Packaging PerSupplier.html" class="btn btn-main">KARTON</a>
                <a href="./Unloading/Produktivitas Tim.html" class="btn btn-main active">UNLOADING</a>
            </nav>

            <nav class="navigation-menu sub-nav">
                <a href="./Produktivitas Tim.html" class="btn active">PER PRODUKTIVITAS TIM UL</a>
                <a href="./Bongkaran Per Lokasi.html" class="btn">BONGKARAN PER LOKASI UL</a>

                <a href="./Banyak Bongkaran Per Group Source.html" class="btn">BONGKARAN PER GRUP SOURCE UL</a>
                <a href="./Penyebab Bongkaran Terlambat Atau Melebihi Estimasi.html" class="btn">PENYEBAB BONGKARAN TERLAMBAT UL</a>
            </nav>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Total Quantity</span>
                <h2 id="total-qty" class="stat-value">0</h2>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Data</span>
                <h2 id="total-loc" class="stat-value">0</h2>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas id="mainBarChart"></canvas>
            </div>
        </div>
    </div>

<script>
    // Daftarkan plugin datalabels agar angka muncul di dalam grafik
    Chart.register(ChartDataLabels);

    const CONFIG = {
        csvUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjmjtHeut2HUwGNNG3yQ9V4q9o4Vjv77SJOGWEoZTY_zeo4kTJyVzhVhMIi--R2ZfllhxatcKYDpTQ/pub?gid=549934827&single=true&output=csv",
        chartType: 'pie', // Ubah ke Pie
        // Warna sesuai gambar: Biru (Tepat Waktu) dan Oranye (Terlambat)
        colors: {
            'Tepat Waktu': '#5b9bd5',
            'Terlambat': '#ed7d31'
        }
    };

    async function updateDashboard() {
        const loadingEl = document.getElementById('loading');
        try {
            const response = await fetch(CONFIG.csvUrl);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").slice(1); 
            
            let dataMap = {};
            let totalQtySum = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 2) {
                    const label = cols[8]?.replace(/"/g, "").trim(); 
                    const qty = parseFloat(cols[9]?.replace(/"/g, "")) || 0; 

                    if (label) {
                        dataMap[label] = (dataMap[label] || 0) + qty;
                        totalQtySum += qty;
                    }
                }
            });

            document.getElementById('total-qty').innerText = totalQtySum.toLocaleString('id-ID');
            document.getElementById('total-loc').innerText = Object.keys(dataMap).length;
            if (loadingEl) loadingEl.style.display = 'none';

            renderChart(Object.keys(dataMap), Object.values(dataMap));
        } catch (error) {
            console.error("Fetch Error:", error);
            if (loadingEl) loadingEl.innerText = "Gagal Memuat Data!";
        }
    }

    function renderChart(labels, values) {
        const ctx = document.getElementById('mainBarChart').getContext('2d');
        const existingChart = Chart.getChart("mainBarChart");
        if (existingChart) existingChart.destroy();

        // Map warna berdasarkan label
        const backgroundColors = labels.map(label => CONFIG.colors[label] || '#cccccc');

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: backgroundColors,
                    borderWidth: 1,
                    borderColor: '#ffffff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right', // Legenda di kanan seperti gambar
                        labels: {
                            usePointStyle: true,
                            pointStyle: 'rect',
                            padding: 20,
                            font: { size: 14 }
                        }
                    },
                    datalabels: {
                        color: '#ffffff', // Warna tulisan putih
                        font: { weight: 'bold', size: 16 },
                        formatter: (value, context) => {
                            const sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                            const percentage = ((value / sum) * 100).toFixed(0) + "%";
                            return percentage;
                        }
                    }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
</body>
</html>
