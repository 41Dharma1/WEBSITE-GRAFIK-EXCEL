<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - BONGKARAN PER LOKASI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        .chart-wrapper {
            position: relative;
            height: 450px; /* Menyesuaikan tinggi agar proporsional */
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="dashboard-header">
            <div class="header-top">
                <h1>ðŸ“Š BONGKARAN PER LOKASI</h1>
                <div id="loading" class="badge-live">MENUNGGU DATA.....</div>
            </div>
            
            <nav class="navigation-menu category-nav">
                <a href="../index.html" class="btn btn-main">PALLET MOVER</a>
                <a href="../ReachTruck/Banyak Put-Away & Retrieve Per-Bin.html" class="btn btn-main">REACH TRUCK</a>
                <a href="../Karton_Packaging/Banyak Packaging PerSupplier.html" class="btn btn-main">KARTON</a>
                <a href="./Unloading/Produktivitas Tim.html" class="btn btn-main active">UNLOADING</a>
            </nav>

            <nav class="navigation-menu sub-nav">
                <a href="./Produktivitas Tim.html" class="btn ">PER PRODUKTIVITAS TIM UL</a>
                <a href="./Bongkaran Per Lokasi.html" class="btn active">BONGKARAN PER LOKASI UL</a>
                <a href="./Bongkaran Per Checker .html" class="btn">BONGKARAN PER CHECKER UL</a>
                <a href="./Banyak Bongkaran.html" class="btn">BANYAK BONGKARAN UL</a>
                <a href="./Banyak Bongkaran Per Group Source.html" class="btn">BONGKARAN PER GRUP SOURCE UL</a>
                <a href="./Penyebab Bongkaran Terlambat Atau Melebihi Estimasi.html" class="btn ">PENYEBAB BONGKARAN TERLAMBAT UL</a>
            </nav>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Total Quantity</span>
                <h2 id="total-qty" class="stat-value">0</h2>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Lokasi</span>
                <h2 id="total-loc" class="stat-value">0</h2>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas id="mainBarChart"></canvas>
            </div>
        </div>
    </div>

<script>
    // Registrasi plugin datalabels
    Chart.register(ChartDataLabels);

    const CONFIG = {
        csvUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjmjtHeut2HUwGNNG3yQ9V4q9o4Vjv77SJOGWEoZTY_zeo4kTJyVzhVhMIi--R2ZfllhxatcKYDpTQ/pub?gid=549934827&single=true&output=csv",
        barColor: '#5B9BD5', // Warna biru muda sesuai gambar BN-04 dkk
        chartLabel: 'Total'
    };

    async function updateDashboard() {
        const loadingEl = document.getElementById('loading');
        try {
            const response = await fetch(CONFIG.csvUrl);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").slice(1); 
            
            let dataMap = {};
            let totalQtySum = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 2) {
                    // Berdasarkan sheet anda: Kolom F (index 5) adalah Lokasi, Kolom G (index 6) adalah Qty
                    const label = cols[5]?.replace(/"/g, "").trim(); 
                    const qty = parseFloat(cols[11]?.replace(/"/g, "")) || 0; 

                    if (label && label !== "0") {
                        dataMap[label] = (dataMap[label] || 0) + qty;
                        totalQtySum += qty;
                    }
                }
            });

            document.getElementById('total-qty').innerText = totalQtySum.toLocaleString('id-ID');
            document.getElementById('total-loc').innerText = Object.keys(dataMap).length;
            if (loadingEl) loadingEl.style.display = 'none';

            renderChart(Object.keys(dataMap), Object.values(dataMap));
        } catch (error) {
            console.error("Fetch Error:", error);
            if (loadingEl) loadingEl.innerText = "Gagal Sinkronisasi!";
        }
    }

    function renderChart(labels, values) {
        const ctx = document.getElementById('mainBarChart').getContext('2d');
        const existingChart = Chart.getChart("mainBarChart");
        if (existingChart) existingChart.destroy();

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: CONFIG.chartLabel,
                    data: values,
                    backgroundColor: CONFIG.barColor,
                    barThickness: 50, // Menyesuaikan ketebalan batang agar mirip gambar
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right', // Legend di kanan seperti gambar
                        labels: { usePointStyle: true, pointStyle: 'rect' }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        color: '#444',
                        font: { weight: 'bold', size: 12 },
                        formatter: (value) => value.toLocaleString('id-ID')
                    }
                },
                scales: {
                    y: { 
                        beginAtZero: true,
                        grid: { color: '#f0f0f0' },
                        ticks: { display: false } // Sembunyikan angka sumbu Y agar fokus ke label batang
                    },
                    x: { 
                        grid: { display: false },
                        ticks: { font: { weight: 'bold' } }
                    }
                },
                layout: {
                    padding: { top: 30 } // Ruang ekstra untuk angka di atas batang
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
</body>
</html>
